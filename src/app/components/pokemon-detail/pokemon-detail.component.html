  <ng-container *ngIf="pokemon">
    <!-- hacer un card para el pokemon selecionado -->
    <div class="card-detail">
      <h2>{{ pokemon.name | uppercase }}</h2>
      <div><span>id:</span>{{pokemon.id }}</div>
      <div>
        <img src="{{pokemon.image}}" alt="">
        <label for="pokemon-name">Name:</label>{{pokemon.name}}
        
      </div>
      <!-- <button (click)="save()">save</button> -->
    </div>
  </ng-container>
