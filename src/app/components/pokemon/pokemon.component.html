<!-- esto es una plantilla -->
<div class="LC-container">
  <div class="card-container"> 
     <h1> {{listTitle}} </h1>
    <ul class="pokemons">
      <!-- el let <la variable que tiene a la lista > of <cuenta de los elementos en ella> -->
        <li *ngFor='let character of character'> 
        
          <a routerLink="/detail/{{character.id}}">
            <span class="badge">{{character.id}}</span>{{character.name}}
          </a>
        </li>
        
    </ul>
  </div>   
</div>
